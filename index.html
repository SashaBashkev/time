<body>
  <h1 id="clock"></h1>
  <script>
    function showTime(){
      let out = document.querySelector('#clock');
      let date = new Date();
      out.innerHTML = date.toLocaleTimeString();
      out.insertAdjacentHTML('afterbegin', 'Kiev local Time <br>');
      setInterval(showTime, 1000);
    }
    showTime();
  </script>
</body>
